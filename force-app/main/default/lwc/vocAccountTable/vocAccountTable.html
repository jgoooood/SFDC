        <lightning-layout-item size="12">

                <!-- <template lwc:if={search}> -->
                    <lightning-layout multiple-rows="true">

                    </lightning-layout>

                <c-modal account={type} show-modal={isModalOpen} onclose={handleModalClose}></c-modal>
                <div class="slds-scrollable slds-var-p-around_small">
                    <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">

                                    <!-- <th scope="col"><div class="slds-truncate">선택</div></th> -->
                                    <template for:each={cols} for:item="col">
                                        <th key={col.fieldName} scope="col" class={col.class}><span class="slds-truncate">{col.label}</span></th>
                                    </template>
                                </tr>
                            </thead>
                        <!-- </template> -->

                                    </template>
                                </tr>
                            </thead>
                        </template> -->
                        
                        <tbody lwc:if={accounts}>
                            <template for:each={accounts} for:item="row" for:index="idx">
                                <tr class="slds-hint-parent" key={row.Name} data-id={row.Name} onclick={onRowClick}>
                                    <template if:true={userProfile}>
                                        <td><input type="checkbox" name="selectedItem" data-id={row.Name} onchange={handleCheckboxChange}></td>
                                    </template>
                                    <td data-label="순위">{row.Rank}</td>
                                    <td data-label="판매점">{row.Name}</td>
                                    <td data-label="매출액" class="hightlight">{row.totalPrice}</td>
                                </tr>
                            </template>
                        </tbody>
